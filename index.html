<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varshitha's Portfolio</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e3a8a; /* Blue background */
      color: white;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      text-align: center;
      padding: 50px 20px;
    }

    /* Title animation */
    h1 {
      font-size: 4em;
      letter-spacing: 5px;
      animation: fadeIn 2s ease-out;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Buttons with hover animations */
    .btn {
      margin: 10px;
      padding: 15px 30px;
      background-color: #2563eb;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #4f46e5;
      transform: scale(1.1);
    }

    /* Animation for portfolio cards */
    .portfolio {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 50px 0;
      opacity: 0;
      animation: slideUp 1s ease-out forwards;
      animation-delay: 1s;
    }

    /* Portfolio card styling */
    .portfolio-item {
      background-color: #3b82f6;
      margin: 20px;
      padding: 20px;
      width: 300px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease;
    }

    .portfolio-item:hover {
      transform: translateY(-10px) scale(1.05);
    }

    /* Slide up animation */
    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: #1e40af;
    }

    /* Social media links */
    .social-icons {
      margin: 20px;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 2em;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    /* Media query for responsiveness */
    @media(max-width: 768px) {
      h1 {
        font-size: 3em;
      }
      .portfolio-item {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Container for content -->
  <div class="container">
    <h1>Hello, I'm Varshitha</h1>
    <p>Creative Developer & Designer</p>

    <!-- Animated buttons -->
    <button class="btn">About Me</button>
    <button class="btn">Projects</button>
    <button class="btn">Contact</button>

    <!-- Portfolio section -->
    <div class="portfolio">
      <div class="portfolio-item">
        <h2>Project 1</h2>
        <p>Project description goes here...</p>
      </div>
      <div class="portfolio-item">
        <h2>Project 2</h2>
        <p>Project description goes here...</p>
      </div>
      <div class="portfolio-item">
        <h2>Project 3</h2>
        <p>Project description goes here...</p>
      </div>
    </div>
  </div>

  <!-- Footer with social media links -->
  <footer>
    <div class="social-icons">
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
    <p>&copy; 2024 Varshitha. All Rights Reserved.</p>
  </footer>

  <script>
    // Scroll animation for smooth scrolling
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function() {
        window.scrollTo({
          top: document.querySelector('.portfolio').offsetTop,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
